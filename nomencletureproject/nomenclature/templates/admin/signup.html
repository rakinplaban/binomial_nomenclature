{% extends "nomenclature/layout.html" %}
{% load i18n crispy_forms_tags %}

{% block content %}
<h2>{% trans "Sign Up" %}</h2>
<form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">{% trans "Sign Up" %}</button>
</form>
{% endblock %}
