{% extends "nomenclature/layout.html" %}

{% block title %}Login{% endblock %}

{% load crispy_forms_tags %}

{% block body %}
<h2>Login</h2>

{% if messages %}
    <div class="alert alert-info">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
